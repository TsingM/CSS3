<html>
    <head>
        <title>自定义表单样式demo</title>
        <link rel="stylesheet" type="text/css" href="form.css"/>
        <style>
            .item {
                overflow: hidden;
                padding: 10px
            }
            .nm-radio, .nm-checkbox {
                float: left;
                margin: 0 10px
            }
            .nm-select {
                width: 300px
            }
        </style>
    </head>
    <body>
        <div class="item">
            <h4>单选框 radio</h4>
            <div class="nm-radio">
                <input type="radio" id="radio1" name="radio" checked="checked"/>
                <label for="radio1"></label>
            </div>
            <div class="nm-radio">
                <input type="radio" id="radio2" name="radio"/>
                <label for="radio2"></label>
            </div>
            <div class="nm-radio">
                <input type="radio" id="radio3" name="radio-disabled" disabled="disabled" checked="checked"/>
                <label for="radio3"></label>
            </div>
            <div class="nm-radio">
                <input type="radio" id="radio3" name="radio-disabled" disabled="disabled"/>
                <label for="radio3"></label>
            </div>
        </div>
        <hr/>
        <div class="item">
            <h4>复选框 checkbox</h4>
            <div class="nm-checkbox">
                <input type="checkbox" id="checkbox1"/>
                <label for="checkbox1"></label>
            </div>
            <div class="nm-checkbox">
                <input type="checkbox" id="checkbox2" disabled="disabled"/>
                <label for="checkbox2"></label>
            </div>
            <div class="nm-checkbox">
                <input type="checkbox" id="checkbox3" disabled="disabled" checked="checked"/>
                <label for="checkbox3"></label>
            </div>
        </div>
        <hr/>
        <div class="item">
            <h4>下拉框 select</h4>
            <div class="nm-select">
                <i></i>
                <input type="text" />
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </div>
        </div>
    </body>
</html>
